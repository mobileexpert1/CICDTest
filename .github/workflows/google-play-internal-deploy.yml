name: Build and Deploy

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: 11
          distribution: 'temurin'

      - name: Set up JDK 17 for Gradle
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: 'temurin'

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Set execute permissions for gradlew
        run: chmod +x ./gradlew

      - name: Build Release AAB
        env:
          JAVA_HOME: /opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/17.0.14-7/x64
        run: ./gradlew bundleRelease

      - name: Print Current Working Directory
        run: pwd

      - name: List files in release folder
        run: ls -R ./app/build/outputs/bundle/release/

      - name: Deploy to Google Play (Internal Test)
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJson: ${{ secrets.GOOGLE_PLAY_JSON_KEY }}  # Use the secret with the Google Play service account JSON
          packageName: com.cicdtest  # Replace with your app's package name
          releaseFiles: /home/runner/work/CICDTest/CICDTest/app/build/outputs/bundle/release/app-release.aab  # Use absolute path
          track: internal  # Set to 'internal' for testing
          inAppUpdatePriority: 0
          status: completed
          changesNotSentForReview: false
